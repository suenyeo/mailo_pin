<div class="header_div">
    <div>
        <h1 class="letter_logo">Mailo</h1>
    </div>
    <div class = 'header_navbar'>
        <a href="{% url 'articleapp:list' %}" class="header_nav">
           <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="header_nav">
           <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="header_nav">
           <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={% url 'accountapp:login' %}" class="header_nav">
           <span>Sign in</span>
        </a>
        {% else %}
        <a href="{% url 'subscriptionapp:list' %}" class="header_nav">
           <span>Subscriptions</span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav">
           <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="header_nav">
           <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
