{% extends 'base.html' %}

{% block content %}
    <div style="text-align:center;">

        <h1 class="letter_logo">
            Hello World List
        </h1>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <input type="submit" class = "btn btn-primary" value="POST">
        </form>

        <h1>
            {% if context %}
                {% for hello_world in context %}
                    {{ hello_world.text }}
                    <br>
                {% endfor %}
            {% endif%}
        </h1>
    </div>
{% endblock %}
