{% extends 'base.html' %}

{% block content %}

    <div style="text-align:center;">
        <div class = 'mb-4'>
            <h3>Comment Delete</h3>
        </div>
        <div style="text-align:center; max-width:60rem; margin:4rem auto">
            <Form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
            </Form>
        </div>
    </div>

{% endblock %}
